<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Consultas</title>
</head>
<body>
	<h1>Detalhes da Consultas</h1>
	<h3>
		<a href="/consultas" class="waves-effect waves-light btn"><i
			class="material-icons left">add_circle_outline</i>Lista de Consultas</a>

	</h3>
	<div class="container" th:each="consulta: ${consulta}">
		<div class="row">
			<table>
				<thead>
					<tr>
						<th>Chave</th>
						<th>Identificador de Consulta</th>
					</tr>
				</thead>

				<tbody>
					<!-- Essa div vai ser um foreach, para ler enquanto tiver dados -->
					<!-- th:each="consulta Ã© a variavel do retorno do ${consulta.chavesConsulta}" -->

					<tr th:each="consulta: ${consulta.chavesConsulta}">
						<div class="input-field col s6">
						<td><span th:text="${consulta.chave}"></span></td>
						</div>
						<div class="input-field col s3">
							<!-- th:switch="${consulta.identificadorChave}" usamos para trocar o 0 ou 1 retornado da consulta ao banco para colocarmos uma str de retorno ou consultada -->
						<td th:switch="${consulta.identificadorChave}">
							<p th:case="'0'">Consultada</p>
							<p th:case="'1'">Retornada</p>
						</td>
						</div>
					</tr>

				</tbody>
			</table>
		</div>
	</div>

	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
